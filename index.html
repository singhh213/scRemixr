<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC Remixr</title>

    <meta name="description" content="SC Remixr.">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="http://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="header">
    <h1 id="title">SC Remixr</h1>
    <h4 id="description">Find popular remixes of your favorite artists and songs!</h4>
  </div>

  <form id="form">
    <input type="text" name="input" placeholder="Search for something" id="input"/>
    <input type="submit" value="Search" id="find">
  </form>

	<div>      
      <div id="error"></div>
      <iframe id="widget" width="60%"></iframe>
  </div>
  <div id="keys">
    <h4 id="hkTitle">Hot Keys</h4>
    <h4 id="hotkeys">space bar - pause/play <br> up arrow - next song <br> left arrow - rewind <br> right arrow - fast foward</h4>
  </div>

</body>
</html>
